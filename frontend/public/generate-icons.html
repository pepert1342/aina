<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'icônes AiNa</title>
  <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #333;
      font-family: sans-serif;
      padding: 40px;
      gap: 30px;
    }
    h1 { color: #F4E4C9; }
    .icons-container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }
    .icon-wrapper { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    canvas { box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
    .label { font-size: 14px; color: #F4E4C9; font-weight: 600; }
    button {
      padding: 12px 24px;
      background: #C84B31;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #a83d28; }
    .download-all { padding: 16px 32px; font-size: 16px; background: linear-gradient(135deg, #C84B31, #FF6B35); }
    .status { color: #4CAF50; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Générateur d'icônes PWA AiNa</h1>
  <div class="icons-container">
    <div class="icon-wrapper">
      <canvas id="canvas512" width="512" height="512"></canvas>
      <span class="label">512x512</span>
      <button onclick="download('canvas512', 'icon-512.png')">Télécharger</button>
    </div>
    <div class="icon-wrapper">
      <canvas id="canvas192" width="192" height="192"></canvas>
      <span class="label">192x192</span>
      <button onclick="download('canvas192', 'icon-192.png')">Télécharger</button>
    </div>
    <div class="icon-wrapper">
      <canvas id="canvas180" width="180" height="180"></canvas>
      <span class="label">180x180</span>
      <button onclick="download('canvas180', 'apple-touch-icon.png')">Télécharger</button>
    </div>
  </div>
  <button class="download-all" onclick="downloadAll()">Télécharger toutes les icônes</button>
  <div id="status" class="status"></div>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const radius = size * 0.15;
      ctx.clearRect(0, 0, size, size);
      ctx.fillStyle = '#F4E4C9';
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      const fontSize = size * 0.31;
      ctx.fillStyle = '#C84B31';
      ctx.font = fontSize + "px 'Titan One', cursive";
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('AiNa', size / 2, size / 2 + (size * 0.03));
    }
    function download(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    function downloadAll() {
      download('canvas512', 'icon-512.png');
      setTimeout(() => download('canvas192', 'icon-192.png'), 300);
      setTimeout(() => download('canvas180', 'apple-touch-icon.png'), 600);
    }
    document.fonts.load("100px 'Titan One'").then(() => {
      setTimeout(() => {
        drawIcon(document.getElementById('canvas512'));
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas180'));
        document.getElementById('status').textContent = 'Police chargée - Prêt!';
      }, 200);
    });
  </script>
</body>
</html>
